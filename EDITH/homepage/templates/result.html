{% extends 'base.html' %}
{% load static %}

<!-- title part -->
{% block title %}
EDITH - Result
{% endblock %}

<!-- style part -->
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'style/PageStyles/result.css' %}"/>
{% endblock %}

<!-- body part -->
{% block body %}
<div class="line_bar">
	<button id="edit_button" class="public_btns" style="display: inline-block;">Editing</button>
	<div class="screenTitle">
		Final Product
	</div>
	<button id="history_button" class="public_btns" style="display: inline-block;">History</button>
</div>
<div class="line_bar">
	<img id="reult_pic" src="/media/user/{{ picUrl }}" />
</div>
<div class="line_bar" style="text-align: center;">
	<button id="download_button" class="public_btns">Download</button>
</div>
{% endblock %}

<!-- script part -->
{% block script %}
<script src="{% static 'script/PageScripts/result.js' %}" type="text/javascript" charset="utf-8"></script>
{% if request.session.id %}
<script type="text/javascript">
	$.FILENAME = "{{ picUrl }}"
</script>
{% else %}
<script type="text/javascript">
	$(location).attr('href', '/');
</script>
{% endif %}
{% endblock %}
