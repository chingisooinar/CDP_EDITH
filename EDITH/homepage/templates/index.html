{% extends 'base.html' %}
{% load static %}

<!-- title part -->
{% block title %}
EDITH
{% endblock %}

<!-- style part -->
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'style/PageStyles/index.css' %}"/>
{% endblock %}

<!-- body part -->
{% block body %}
<div id="topBar" class="line_bar">
	<button id="editing_button" class="public_btns" style="display: none;">Editing</button>
	<div class="line_bar" style="width: 50%;display: inline-block;">
		<title id="stateTitle"></title>
	</div>
	<button id="history_button" class="public_btns" style="display: inline-block;">History</button>
</div>

<div class="line_bar">
	<div class="tag_menu">
		<div class="dropdown">
		<button id="tag_1" class="public_btns" onclick="tags(1)">Tag#1</button>
		<div class="dropdown-content">
			<a href="#">Option 1</a>
			<a href="#">Option 2</a>
			<a href="#">Option 3</a>
		  </div>
		  </div>
		
	</div>
	<div style="display: inline-block;">
		{% include 'sketch.html' %}
	</div>
	<div class="tag_menu">
		<div class="dropdown">
			<button id="tag_2" class="public_btns" onclick="tags(2)">Tag#2</button>
			<div class="dropdown-content">
				<a href="#">Option 1</a>
				<a href="#">Option 2</a>
				<a href="#">Option 3</a>
			  </div>
			  </div>
	</div>
	
</div>
<div class="line_bar" style="text-align: center;" id="operateBar">
	<button id="generate_button" class="public_btns">Generate Image</button>
	<button id="colorize_button" class="public_btns">Colorize Image</button>
	<button id="complete_button" class="public_btns">Complete</button>
</div>
	<button id="download_button" class="public_btns" style="display: none;">Download</button>
</div>
	<button id="save_button" class="public_btns" style="display: none;">Save as</button>
</div>
{% endblock %}

<!-- script part -->
{% block script %}
<script src="{% static 'script/PageScripts/index.js' %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
